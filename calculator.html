<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div id="calculator">
      <div id="head">
        <h1>maCalculatrice</h1>
        <p id="output"></p>
      </div>
      <div id="numbers">
        <button id="one" value="1" type="submit">1</button>
        <button id="two" value="2" type="submit">2</button>
      </div>
      <div id="operands">
        <button id="sum" value="+" type="submit">+</button>
        <button id="equal" value="=" type="submit">=</button>
      </div>
    </div>
  
    
    <script src="./script.js"></script>
  </body>
</html>
