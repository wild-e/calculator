<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div id="calculator">
      <div id="head">
        <h1>maCalculatrice</h1>
        <p id="output"></p>
      </div>
      <div id="numbers">
        <button id="zero" value="0" type="submit">0</button>
        <button id="one" value="1" type="submit">1</button>
        <button id="two" value="2" type="submit">2</button>
        <button id="three" value="3" type="submit">3</button>
        <button id="four" value="2" type="submit">4</button>
        <button id="five" value="2" type="submit">5</button>
        <button id="six" value="2" type="submit">6</button>
        <button id="seven" value="2" type="submit">7</button>
        <button id="eight" value="2" type="submit">8</button>
        <button id="nine" value="2" type="submit">9</button>
      </div>
      <div id="operands">
        <button id="sum" value="+" type="submit">+</button>
        <button id="substract" value="-" type="submit">-</button>
        <button id="division" value="+" type="submit">/</button>
        <button id="multiply" value="=" type="submit">x</button>
        <button id="point" value="+" type="submit">,</button>
        <button id="equal" value="=" type="submit">=</button>
        <button id="reset" value="reset" type="reset">C</button>
      </div>
    </div>
  
    
    <script src="./script.js"></script>
  </body>
</html>
